<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .input-box {
            margin: 10px;
            font-size: 2em;
            width: 40%;

        }
        button{
            width: 40%;
            background-color: burlywood;
        }
        p{
            font-weight: bold;
            font-size: 1em;
            
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        <p>Number 1</p>
        <input type="number" id="number1" class="input-box" placeholder="Number 1">
        <p>Number 2</p>
        <input type="number" id="number2" class="input-box" placeholder="Number 2">
        <p>Operate way?</p>
        <select id="operator" class="input-box">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <p>
        <button onclick="calculate()">Add</button>
    </p>
        <div class="result" id="result">Result: </div>
    </div>

    <script>
        function getInputs() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;
            return { number1, number2, operator };
        }

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                alert('Division by zero is not allowed.');
                return null;
            }
            return a / b;
        }

        function calculate() {
            const { number1, number2, operator } = getInputs();
            let result;

            switch (operator) {
                case '+':
                    result = add(number1, number2);
                    break;
                case '-':
                    result = subtract(number1, number2);
                    break;
                case '*':
                    result = multiply(number1, number2);
                    break;
                case '/':
                    result = divide(number1, number2);
                    break;
                default:
                    alert('Invalid operator');
                    return;
            }

            if (result !== null) {
                document.getElementById('result').innerText = 'Result= ' + result.toFixed(2);
            }
        }
    </script>
</body>
</html>
